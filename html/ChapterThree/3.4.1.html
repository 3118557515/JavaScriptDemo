<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- screen对象 -->
	<body>
		<h2>屏幕相关信息如下：</h2>
		<script>
			document.write("总宽/高：");
			document.write(screen.width+"*"+screen.height);
			document.write("<br />");
			document.write("可用宽/高：");
			document.write(screen.availWidth+"*"+screen.availHeight);
			document.write("<br />");
			document.write("色彩深度：");
			document.write(screen.colorDepth);
			document.write("<br />");
			document.write("色彩分辨率：");
			document.write(screen.pixelDepth);
		</script>
	</body>
</html>
