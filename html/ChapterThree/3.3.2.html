<html>

	<!-- location对象 -->
	<body>
		<h2 id="aaa">页面相关信息如下：</h2>
		<a href="javascript:window.location.reload()">刷新</a>

		<script>
			var info=document.getElementById("aaa");
			info.innerHTML+="<br />主机域名："+window.location.hostname+

			"<br />Web协议："+window.location.protocol+
			"<br />页面的路径和文件名："+window.location.pathname;
		</script>
	</body>
</html>
