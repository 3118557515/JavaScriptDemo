<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="nameText" type="text" placeholder="请输入姓名" />
		<select id="selSex">
			<option>男</option>
			<option>女</option>
		</select>
		<input id="ageText" type="text" placeholder="请输入年龄" />
		<input id="classText" type="text" placeholder="请输入班级" />
		<input id="phoneText" type="text" placeholder="请输入手机号" />
		<button id="addBtn" onclick="addElement()">插入数据</button>

		<table id="table01" border="1">
			<th>
				<tr>
					<td>姓名</td>
					<td>性别</td>
					<td>年龄</td>
					<td>班级</td>
					<td>电话</td>
					<td>操作</td>
				</tr>
			</th>
		</table>



		<script>
			function addElement() {

				let nameText = document.createTextNode(document.getElementById("nameText").value);
				let td01 = document.createElement("td");
				td01.appendChild(nameText);

				let selSex = document.createTextNode(document.getElementById("selSex").value);
				let td02 = document.createElement("td");
				td02.appendChild(selSex);

				let ageText = document.createTextNode(document.getElementById("ageText").value);
				let td03 = document.createElement("td");
				td03.appendChild(ageText);

				let classText = document.createTextNode(document.getElementById("classText").value);
				let td04 = document.createElement("td");
				td04.appendChild(classText);

				let phoneText = document.createTextNode(document.getElementById("phoneText").value);
				let td05 = document.createElement("td");
				td05.appendChild(phoneText);

				let aLabel = document.createElement("a");
				aLabel.innerHTML = "删除";
				aLabel.href = "#";
				aLabel.onclick = () => {
					let tr = aLabel.parentNode.parentNode;
					tr.parentNode.removeChild(tr);
				}
				let td06 = document.createElement("td");
				td06.appendChild(aLabel);



				let tr01 = document.createElement("tr");
				tr01.appendChild(td01);
				tr01.appendChild(td02);
				tr01.appendChild(td03);
				tr01.appendChild(td04);
				tr01.appendChild(td05);
				tr01.appendChild(td06);

				let table01 = document.getElementById("table01");
				table01.appendChild(tr01);

			}
		</script>
	</body>
</html>
