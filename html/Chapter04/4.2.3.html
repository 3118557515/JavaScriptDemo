<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 使用getElementsByTagName函数通过‘标签名’获取元素 -->
	<!-- 使用getElementsByClassName函数通过‘class名’获取元素 -->
	<body>

		<button class="btn">按钮1</button>
		<button class="btn">按钮2</button>
		<button class="btn">按钮3</button>

		<script>
			
			let btns = document.getElementsByTagName("button");
			
			let btns1=document.getElementsByClassName("btn");
			
			for (let i = 0; i < btns.length; i++) {
				document.write(btns[i].innerHTML);
			}

			for (let i = 0; i < btns.length; i++) {
				console.log(btns[i]);
				btns[i].onmouseover = function() {
					btns[i].style.background="#b187f0";
				};
				
				btns[i].onmouseout = function() {
					btns[i].style.background = "#ff9705";
				};
				
			}
		</script>
		
		
		
		<!-- 搞个列表，实现斑马线效果 -->
		<ul id="ul1">
			<li class="box">这是第一行</li>
			<li>这是第二行</li>
			<li class="box">这是第三行</li>
			<li>这是第四行</li>
			<li class="box">这是第五行</li>
		</ul>
		<script>
			let lis=document.getElementsByClassName("box");
			for (let i = 0; i < lis.length; i++) {
				lis[i].style.background="#06ffd6"
			}
		</script>
		
		
	</body>
</html>
