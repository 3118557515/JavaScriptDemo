<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="div01">
			<p>第一个</p>
			<p>第二个</p>
			<button>第三个</button>
		</div>
		<script>
			let nodes=div01.childNodes;
			for(let i=0;i<nodes.length;i++){
				if(nodes[i].nodeType==1){
					nodes[i].innerHTML="元素节点";
				}
			}
		</script>
	</body>
</html>
