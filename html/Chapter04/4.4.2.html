<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 动态添加和删除节点 -->
	<body>
		<button onclick="addElement()">添加节点</button>
		<button onclick="removeElement()">删除节点</button>
		<script>
			// 添加
			function addElement(){
				
				let btn=document.createElement("button");
				// btn.innerHTML="添加节点";
				btn.style.color="red";
				btn.style.background="blue";
				let text=document.createTextNode("添加节点");
				btn.appendChild(text);
				
				document.body.appendChild(btn);
			}
			
			// 删除
			function removeElement(){
				let lastChild=document.body.lastChild;
				document.body.removeChild(lastChild);
			}
		</script>
	</body>
</html>
