<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 表单事件 -->
	<body>
		<!-- 提交表单后跳转到2.3.html页面，onsubmit等于true就跳转，等于false就阻止跳转，在下面的代码中是等于verification函数的返回值 -->
		<form action="2.3.html" onsubmit="return verification()">
			<!-- onkeypress用于监听键盘点击事件 -->
			<input id="userName" type="text" onkeypress="keyFun()" />
			<br />
			<br />
			<input id="userPsw" type="password" onkeypress="keyFun()" />
			<br />
			<br />
			<input type="reset" />
			<input type="submit" value="登录"/>
			<br />
		</form>
		<script>
			/* 写一个verification函数，判断用户输入的账户和密码是否满足要求，返回相应值 */
			function verification(){
				/* 通过getElementById获取ID指向的对象 */
				let userName=document.getElementById("userName");
				let userPsw=document.getElementById("userPsw");
				/* 判断对象传进来的值是否满足条件 */
				if((userName.value.length!=0)&&(userPsw.value.length!=0)){
					return true;
				}else{
					alert("请输入账户和密码")
					return false;
				}
			}
			
			/* 写一个方法，获取用户点击的键盘值，判断是否是点击的enter键 */
			function keyFun(){
				let key=event.keyCode;
				if(key==13){
					verification();
				}
			}
		</script>
	</body>
</html>
