<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="input" onkeydown="keydown(event)" />
		<h1 id="arrtxt">原输入为：</h1>
		<h1 id="cubeArr">立方：</h1>
		<h1 id="filterArr">过滤掉偶数后：</h1>
		<h1 id="sortArr">从大到小排序后：</h1>
		<h1 id="sum">求和后：</h1>
		<script>
			
			function keydown(event){
				
				let str=document.getElementById("input").value;
				
				let arr=Array.from(str);
				
				let maparr=arr.map(x=>x*x*x);
				
				let filterarr=arr.filter(x=>x%2!=0);
				
				let sortarr=arr.sort(function(x,y){
					if(x>y){
						return -1;
					}
					if(x<y){
						return 1;
					}
					return 0;
				})
				
				
				function add(x,y){
					return parseFloat(x)+parseFloat(y);
				}
				let sum=arr.reduce(add);
				
				if(event.keyCode==13){
					document.getElementById("arrtxt").innerHTML+=arr;
					document.getElementById("cubeArr").innerHTML+=maparr;
					document.getElementById("filterArr").innerHTML+=filterarr;
					document.getElementById("sortArr").innerHTML+=sortarr;
					document.getElementById("sum").innerHTML+=sum;
					
					
				}
			}
		</script>
	</body>
</html>
