<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第二章2.2</title>
	</head>
	<body>
		<script>
			// NaN = not a number
			// 用parseInt函数转换以下内容
			document.write("用parseInt函数转换:"+"<br />");
			document.write(parseInt("150cats")+"<br />");
			document.write(parseInt("cats")+"<br />");
			document.write(parseInt("6")+"<br />");
			document.write(parseInt("-6")+"<br />");
			document.write(parseInt("6.56")+"<br />");
			
			// 用parseFloat函数转换以下内容
			document.write("用parseFloat函数转换:"+"<br />")
			document.write(parseFloat("route66.5")+"<br />")
			document.write(parseFloat("8.5dogs")+"<br />")
			document.write(parseFloat("6")+"<br />")
			document.write(parseFloat("6.56")+"<br />")
			document.write(parseFloat(".7")+"<br />")
			
			// 用isNaN函数转换以下内容,是数字返回false，不是数字返回true
			document.write("用isNaN函数转换:"+"<br />")
			document.write(isNaN("134")+"<br />")
			document.write(isNaN("2a34")+"<br />")
			document.write(isNaN("2.34")+"<br />")
			document.write(isNaN(" ")+"<br />")
			document.write(isNaN("wh")+"<br />")
		</script>
	</body>
</html>
