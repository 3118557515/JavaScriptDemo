<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			// filter 函数的作用是：把传入的函数依次作用于每个元素，根据返回值是true还是false决定是否保留该元素
			
			let arry=[1,2,3,3,4,5,5,6,7,7,8,9];
			
			// 过滤掉偶数，保留奇数
			let newArry=arry.filter(x=>(x%2)!=0);
			document.write(newArry+"<br />");
			
			//过滤掉小于5的数
			let newArry1=arry.filter(x=>x>4);
			document.write(newArry1+"<br />");
			
			// 过滤掉数组中重复的值
			//filter函数可以传三个参数进去，第一个参数是元素的值，第二个参数是元素的下标，第三个参数是数组自己
			function outRepeat(value,index,arrySelf){
				// indexOf的作用是获取传进来的元素value在数组arrySelf中第一次出现位置的下标
				// 如果传进来的下标index不等于indexOf获取到的下标，代表该元素已经不是第一次出现了，返回false，过滤掉该元素
				return arrySelf.indexOf(value)==index;
			}
			let newArry2=arry.filter(outRepeat);
			document.write(newArry2);
		</script>
	</body>
</html>
