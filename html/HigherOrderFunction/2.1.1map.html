<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			// map函数的作用是：对数组中每一个元素都执行map里传进的函数的函数体
			
			
			let arry = [1,2,3,4,5,6];
			
				
			// map里面传函数
			function pow(x) {
				return x * x * x;
			}
			// pow不要加括号，不加括号传进的就是函数体，加括号传进的就是pow函数的返回值
			let newArry = arry.map(pow);
			document.write(newArry+"<br />");
			
			// map里面传匿名函数
			let newArry1=arry.map(function(x){
				return x*x;
			})
			document.write(newArry1+"<br />")
			
			// map里面传 lambda表达式（箭头函数），x代表参数，箭头后的x*x*x*x代表返回值
			let newArry2=arry.map(x=>x*x*x*x);
			document.write(newArry2);
			
		</script>
	</body>
</html>
