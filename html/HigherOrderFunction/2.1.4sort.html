<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// sort函数是用来排序的,默认排序规则是把元素转换成String,String类型是根据ASCII码进行排序.
			// 但是sort函数是一个高阶函数,可以接收一个自定义比较函数实现自定义的排序
			
			let arry=[3,1,5,3,2,6,8,5,9,10,7];
			
			//从小到大排序
			function sortNum (x,y){
				if(x>y){
					return 1;
				}else if(x<y){
					return -1;
				}else{
					return 0;
				}
			}
			
			//给sort函数传参自定义的比较函数
			document.write(arry.sort(sortNum)+"<br />");
			
			
			
			
			
			
			
			
			
			
			
			//使用sort函数按字母顺序（忽略大小写）对字符串进行排序
			let arry1=["copy","apple","Google","HTML","Sort"];
			
			function sortString(x,y){
				// 把传进来的参数都转换成大写（或者都小写），这样可以做到忽略大小写进行排序
				let a=x.toUpperCase();
				let b=y.toUpperCase();
				
				if(a>b){
					return 1;
				}
				if(a<b){
					return -1;
				}
				if(a==b){
					return 0;
				}
			}
			
			document.write(arry1.sort(sortString)+"<br />");
			
		</script>
	</body>
</html>
